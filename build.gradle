plugins {
    id 'com.github.ben-manes.versions' version '0.25.0'
    id 'com.jfrog.bintray' version '1.8.4'
    id 'com.github.kt3k.coveralls' version '2.8.4'
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'groovy'
apply plugin: 'jacoco'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    jcenter()
    maven {
        url  "http://dl.bintray.com/fint/maven"
    }
}

apply from: 'https://raw.githubusercontent.com/FINTlibs/fint-buildscripts/v1.8.0/dependencies.gradle'
dependencies {
    compile("org.projectlombok:lombok:${lombokVersion}")
    compile("org.springframework.boot:spring-boot-starter-web:${springBootVersion}")
    compile('org.springframework.security.oauth:spring-security-oauth2:2.1.1.RELEASE')
    compile('org.glassfish.jersey.media:jersey-media-sse:2.29.1')
    compile('org.glassfish.jersey.inject:jersey-hk2:2.29.1')
    compileOnly("org.slf4j:slf4j-api:${slf4jVersion}")

    compile('no.fint:fint-oauth-token-service:1.6.0-rc-1')
    compile('no.fint:fint-event-model:3.0.0')

    testCompile("cglib:cglib-nodep:${cglibVersion}")
    testCompile("org.springframework.boot:spring-boot-starter-web:${springBootVersion}")
    testCompile("org.springframework.boot:spring-boot-starter-test:${springBootVersion}")
    testCompile("org.spockframework:spock-core:${spockSpringVersion}")
    testCompile("org.spockframework:spock-spring:${spockSpringVersion}")
}

test {
    testLogging {
        events 'passed', 'skipped', 'failed'
    }
}

jacocoTestReport {
    reports {
        xml.enabled true
    }
}

if (project.hasProperty('bintrayUser') && project.hasProperty('bintrayKey')) {
    apply from: 'https://raw.githubusercontent.com/FINTlibs/fint-buildscripts/v1.8.0/bintray.gradle'
}

apply from: 'https://raw.githubusercontent.com/FINTLabs/fint-buildscripts/master/dependencyReport.gradle'
